name: Generate RC SDK (Prerelease)
permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write

on:
  workflow_dispatch: {}
  pull_request:
    types: [labeled, unlabeled]

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure workflow is run from openapi-prerelease branch
        run: |
          if [[ "${GITHUB_REF_NAME}" != "openapi-prerelease" ]]; then
            echo "This workflow can only be run from the openapi-prerelease branch."
            exit 1
          fi

  compute-version:
    needs: check-branch
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.ver.outputs.version }}
    steps:
      - name: Checkout openapi-prerelease
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          ref: openapi-prerelease
          fetch-depth: 0

      - name: Install required tools
        run: |
          sudo curl -L https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64 -o /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Compute prerelease version (X.Y.Zrc<n>)
        id: ver
        run: |
          set -euo pipefail

          # Get latest stable release from GitHub
          echo "Fetching latest stable release from GitHub repository: ${{ github.repository }}"
          
          RELEASE_RESPONSE=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest)
          LATEST_RELEASE=$(echo "$RELEASE_RESPONSE" | jq -r '.tag_name')
          
          echo "GitHub API response for latest release: $LATEST_RELEASE"
          
          if [[ "$LATEST_RELEASE" == "null" || -z "$LATEST_RELEASE" ]]; then
            echo "⚠️  No stable releases found on GitHub, using default version 0.0.0"
            BASE_OFFICIAL="0.0.0"
          else
            # Remove 'v' prefix if present (e.g., v0.2.1 -> 0.2.1)
            BASE_OFFICIAL="${LATEST_RELEASE#v}"
            echo "✅ Latest stable release from GitHub: ${BASE_OFFICIAL}"
          fi

          # Parse version components and bump minor version
          IFS='.' read -r major minor patch <<< "${BASE_OFFICIAL}"
          
          # Bump minor version and reset patch to 0 (0.2.1 -> 0.3.0)
          minor=$((minor + 1))
          NEW_BASE="${major}.${minor}.0"
          echo "Bumped to new minor base: ${NEW_BASE}"

          # Fetch tags to check existing rcs
          git fetch --tags --quiet || true

          # DEBUG: show last tags
          echo "Last tags on origin:"
          git ls-remote --tags --refs origin | awk '{print $2}' | sed 's|refs/tags/||' | tail -n 50 || true

          # Find next available rc number for this base (Python format: X.Y.Zrc<n>)
          PREFIX="${NEW_BASE}rc"
          
          # Helper to check tag existence with/without 'v'
          tag_exists() {
            git ls-remote --tags --refs origin | awk '{print $2}' | sed 's|refs/tags/||' \
              | grep -qx -e "${1}" -e "v${1}"
          }

          # Find next available rc number
          n=1
          while tag_exists "${PREFIX}${n}"; do
            echo "Tag already exists: ${PREFIX}${n}, trying next..."
            n=$((n+1))
          done

          FINAL="${PREFIX}${n}"
          echo "Computed rc version (Python format): ${FINAL}"
          echo "version=${FINAL}" >> "$GITHUB_OUTPUT"

  generate:
    needs: [check-branch, compute-version]
    uses: speakeasy-api/sdk-generation-action/.github/workflows/workflow-executor.yaml@5b268931ef6902bbb70fa01b467dc361c68f7617
    with:
      force: true
      mode: pr
      set_version: ${{ needs.compute-version.outputs.version }}
    secrets:
      github_access_token: ${{ secrets.GITHUB_TOKEN }}
      pypi_token: ${{ secrets.PYPI_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}
