[mypy]
# Configuration for type checking extracted examples
python_version = 3.9
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
# Enable checking for cribl_mgmt_plane imports to catch type errors
ignore_missing_imports = True
no_strict_optional = True
show_error_codes = True
pretty = True

# Allow incomplete examples but check argument types
allow_redefinition = True
allow_untyped_globals = True
allow_untyped_calls = True

# Enable some type checking for better error detection
check_untyped_defs = False
disallow_any_generics = False
disallow_incomplete_defs = False
disallow_subclassing_any = False
disallow_untyped_calls = False
disallow_untyped_decorators = False

# Be more lenient with examples but catch important issues
warn_no_return = False
warn_redundant_casts = False
warn_unreachable = False
warn_unused_ignores = False

# Enable strict checking for SDK types to catch argument type errors
strict_equality = True

[mypy-asyncio]
ignore_missing_imports = True

[mypy-os]
ignore_missing_imports = True

[mypy-cribl_mgmt_plane.*]
ignore_missing_imports = False
disallow_any_generics = True
warn_return_any = True
warn_unused_ignores = True

# Enable checking for dotenv
[mypy-dotenv]
ignore_missing_imports = True
